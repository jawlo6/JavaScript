<p>switch - instrukcja wielowariantowa</p>
        
<script>
    switch( new Date().getDay() ){ //numer dnia tygodnia
        case 0:
            text="Today is Sunday";
            break;
        case 3:
            text="Today is Wendsday";
            break;
        default:
            text="Jakiś inny dzień";
    }
    document.write( text );
</script>
